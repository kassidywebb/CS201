<header class="md-header" data-md-component="header">
  <nav class="md-header-nav md-grid">
    <div class="md-flex">
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="https://kassidywebb.github.io/cs201" title="CS 201 Open Soure Course Guide" class="md-header-nav__button md-logo">
          <!-- book icon -->
          <i class="md-icon">import_contacts</i>
        </a>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button" for="__drawer"></label>
      </div>
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
            <span class="md-header-nav__topic">
              CS 201 Open Source Course Guide
            </span>
            <span class="md-header-nav__topic">
                Home
            </span>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--search md-header-nav__button" for="__search"></label>
        <div class="md-search" data-md-component="search" role="dialog">
        <label class="md-search__overlay" for="__search"></label>
        <div class="md-search__inner" role="search">
        <form class="md-search__form" name="search">
          <input type="text" class="md-search__input" name="query" placeholder="Search" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" data-md-component="query" data-md-state="active">
          <label class="md-icon md-search__icon" for="__search"></label>
          <button type="reset" class="md-icon md-search__icon" data-md-component="reset" tabindex="-1">
            &#xE5CD;
          </button>
        </form>
        <div class="md-search__output">
          <div class="md-search__scrollwrap" data-md-scrollfix>
            <div class="md-search-result" data-md-component="result">
              <div class="md-search-result__meta">
                Type to start searching
              </div>
              <ol class="md-search-result__list"></ol>
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <div class="md-header-nav__source">
          <a href="https://github.com/kassidywebb/cs201/" title="Go to repository" class="md-source" data-md-source="github">
            <div class="md-source__icon">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <use xlink:href="#__github" width="24" height="24"></use>
              </svg>
            </div>
            <div class="md-source__repository">
              kassidywebb/cs201
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>
